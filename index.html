<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="converter.css">
    <title>Document</title>
</head>

<body>

    <!-- Fahrenheit convter -->
    <h1 class="mainTitle">Temperature Converter</h1>
    <div class="mainBox">
        <h3 class="title">Fahrenheit</h3>
        <input type="text" id="userInput" placeholder="Enter Your Fahrenheit">
        <button id="buttonToConvert">Convert F to C</button>
        <h2 id="finalOutPut">New Value Appears Here</h2>
    </div>


    <!-- celcius converter -->
    <div class="mainBox_2">
        <h3 class="title">Celcius</h3>
        <input type="text" id="userinput_2" placeholder="Enter Your Celcius">
        <button id="celciusButton">Convert C to F</button>
        <h2 id="celciusOutput"> Fahrenheit</h2>
    </div>

    <script src="converter.js"></script>
</body>

</html>
